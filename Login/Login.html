<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <link href="Login.css" rel="stylesheet" type="text/css" />
        <title>CCWA Medicine</title>
    </head>

    <body>
        <header>
            <div class="casa">
                <ul>
                    <a href="../Início/Início.html">
                        <img src="ImagensLogin/Casinha.png" />
                    </a>
                </ul>
            </div><br><br>
        </header>
        <main>
            <div class="logo">
                <img src="ImagensLogin/Logo.png">
            </div><br><br><br>
        
            <div class="login">
                <img src="./ImagensLogin/Pesssoa.png">Login do Cliente
            </div><br><br><br>
            
            <div class="CaixaEmailEsenha">
                <form onsubmit="return validacao(event)">
                    <label class="legais">Email:</label><br>
                    <input required="required" type="text" id="email" placeholder="example@outlook.com"><br><br>
                    <label class="legais">Senha:</label><br>
                    <input required="required" type="password" id="senha" placeholder="*****"><br><br>
                    <label class="legais">Função:</label><br>
                    
                    <select name="linguagem" required="required" id="escolher">
                        <option value="">Selecionar...</option>
                        <option>Paciente</option>
                        <option>Médico</option>
                        <option>Administrador</option>
                    </select><br>
                </form>

                <a href="" style="text-decoration: none;">
                    <h4 class="esquecer">Esqueci a senha</h4>
                </a>

                <input value="Entrar" type="submit" onclick="Funcao(); return false" class="botprosseguir">
                <div class="cadeistro"><h2>Não tem cadastro?</h2><a href="../Cadastro/Cadastro.html" style="text-decoration: none;"><h3>Cadastre-se</h3></a></div>
            </div>
        </main>
    </body>

    <script src="Login.js"></script>
</html>
